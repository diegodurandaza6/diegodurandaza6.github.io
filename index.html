<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pokédex</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <ul class="nav-left-section">
        <li>
          <a href="#">
            <img class="menu-icon"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/481px-Pokebola-pokeball-png-0.png"
              alt="pokeball-logo">
            <span>POKÉDEX_</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section-container">
      <article class="article-avatar">
        <div class="article-avatar-container">
          <div class="article-avatar-container-header">
            <img class="header-icon" src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f525.png"
              alt="fire-image">
            <span>CHARIZARD</span>
          </div>
          <img class="article-avatar-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="charizard-avatar">
        </div>
      </article>
      <article class="article-info">
        <div class="article-container">
          <div class="container">
            <div class="container-header">
              <span>NO.</span>
            </div>
            <div class="container-body">
              <span>006</span>
            </div>
          </div>
          <div class="container">
            <div class="container-header">
              <span>LEVEL</span>
            </div>
            <div class="container-body">
              <span>100</span>
            </div>
          </div>
          <div class="container">
            <div class="container-header">
              <span>TYPE</span>
            </div>
            <div class="container-body">
              <span>FIRE</span>
            </div>
          </div>
          <div class="container">
            <div class="container-header">
              <span>HABILITY</span>
            </div>
            <div class="container-body">
              <span>FLAMES</span>
            </div>
          </div>
          <div class="container">
            <div class="container-header">
              <span>HEIGHT</span>
            </div>
            <div class="container-body">
              <span>1,7 m</span>
            </div>
          </div>
          <div class="container">
            <div class="container-header">
              <span>WEIGHT</span>
            </div>
            <div class="container-body">
              <span>90,5 Kg</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <div class="footer-header">
      <span>OTHERS</span>
    </div>
    <div class="footer-pokemos">
      <div class="footer-card">
        <div class="footer-card-container">
          <img class="img img1" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" />
        </div>
      <!-- </div>
      <div class="footer-card"> -->
        <div class="footer-card-container">
          <img class="img img1" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/150.png" />
        </div>
      </div>
      <div class="footer-card">
        <div class="footer-card-container">
          <img class="img img1" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/791.png" />
        </div>
      <!-- </div>
      <div class="footer-card"> -->
        <div class="footer-card-container">
          <img class="img img1" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/143.png" />
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
